<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Habit Tracker</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#111827">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="bar">
    <h1>Habits</h1>
    <div class="row">
      <button id="todayBtn" class="ghost">Today</button>
      <button id="manageBtn" class="ghost">Manage</button>
    </div>
  </header>

  <main class="wrap">
    <!-- TODAY VIEW -->
    <section id="todayView" class="card">
      <div class="row space">
        <h2 id="todayTitle">Today</h2>
        <div class="muted" id="todayDate"></div>
      </div>
      <div id="todayList" class="list"></div>
    </section>

    <!-- MANAGE VIEW -->
    <section id="manageView" class="card hidden">
      <h2>Manage habits</h2>

      <form id="addHabitForm" class="grid">
        <input id="nameInput" placeholder="Habit name (e.g., Walk)" required />
        <select id="typeInput">
          <option value="bool">Yes/No</option>
          <option value="num">Numeric</option>
        </select>
        <input id="targetInput" type="number" step="1" min="0" placeholder="Target (e.g., 10)" />
        <input id="notesInput" placeholder="Notes (optional)" />
        <button type="submit">Add habit</button>
      </form>

      <div class="divider"></div>
      <div id="habitTable" class="list"></div>
    </section>
  </main>

  <script src="./app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js");
    }
  </script>
</body>
</html>
